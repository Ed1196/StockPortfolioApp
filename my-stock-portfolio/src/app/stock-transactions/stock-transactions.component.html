<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
        Transactions
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content class="card-content">

    <mat-list>
      <cdk-virtual-scroll-viewport itemSize="50" class = "viewport">
        <div *cdkVirtualFor = "let trans of userDetails.transactions">
          <mat-list-item>
              <span>BUY</span>
              <span>({{trans.symbol}}) </span>
              <span class="trans-span">----{{trans.quantity}} Shares</span>
              <span><mat-icon>alternate_email</mat-icon></span>
              <span>  ${{trans.price}}    </span>
            </mat-list-item>
        </div>
      </cdk-virtual-scroll-viewport>
    </mat-list>  
  </mat-card-content>
</mat-card>
