<mat-card class="card">

  <mat-card-header>
    <mat-card-title>
        <mat-form-field class = "search" >
          <input
            
            matInput 
            type = "text"
            #stockInput
            [formControl] = "stockCtrl"
            placeholder = "Tricker Symbol...">
        </mat-form-field>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="card-content">
    <cdk-virtual-scroll-viewport itemSize = "50" class = "viewport">
      <div *cdkVirtualFor = "let stock of filteredStocks" class = "item">
          <mat-list-item> 
            <div class="stock">
              <app-stock-card  [stock] = "stock"></app-stock-card>
            </div>
          </mat-list-item>
        <mat-divider></mat-divider>
      </div>
    </cdk-virtual-scroll-viewport>
  </mat-card-content>
</mat-card>
