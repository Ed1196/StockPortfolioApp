<mat-card class="card">
  <mat-card-header>
    <mat-card-title >
        <h4> 
          <span>Portfolio(${{userDetails.totalportfolio}}) </span>
        </h4>
    </mat-card-title>
    <mat-paginator [length]="100"
                       [pageSize] = "4"
                       (page) = "loadData($event)"
                       #paginator>   
    </mat-paginator>
    <button class="real-time" mat-stroked-button color="primary" (click)= "changeUpdateType()"> {{currentUpdateState}}</button>
  </mat-card-header>


  <mat-divider></mat-divider>


  <mat-card-content class="card-content">


      <mat-list>
        <mat-list-item 
        *ngFor = "let stock of userDetails.stocks | slice:start:end">
          <app-portfolio-card [stock]="stock"></app-portfolio-card>
        </mat-list-item>
      </mat-list>

          
  </mat-card-content>
</mat-card>
