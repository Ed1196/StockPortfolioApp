<mat-card class="card">
  <mat-card-header>
    <mat-card-title >
        <h4 > 
          <span>Portfolio (${{userDetails.totalportfolio}}) </span>
        </h4>
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content class="card-content">

    <mat-list>
      <cdk-virtual-scroll-viewport itemSize="50" class = "viewport">


        <div *cdkVirtualFor = "let stock of userDetails.stocks">
          <mat-list-item >
            <app-portfolio-card [stock]="stock"></app-portfolio-card>
            </mat-list-item>
        </div>


        
      </cdk-virtual-scroll-viewport>
    </mat-list>  
    
        
  </mat-card-content>
</mat-card>
